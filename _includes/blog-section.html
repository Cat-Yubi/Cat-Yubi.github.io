<!-- blog -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Blog Categories</h2>
      </div>

      {% for category in site.categories %}
      <div class="category">
        <h3>{{ category[0] }}</h3> <!-- 카테고리 이름 -->
        <ul>
          {% for post in category[1] %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}
    </div>
  </section>
<!-- /blog -->
