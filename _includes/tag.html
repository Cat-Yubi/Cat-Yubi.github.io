---
layout: page
title: "{{ page.tag | capitalize }} Posts"
---

<!-- page title -->
<section class="page-title bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white font-tertiary">Posts with tag: {{ page.tag }}</h1>
      </div>
    </div>
  </div>
</section>
<!-- /page title -->

<!-- posts with tag -->
<section class="section">
  <div class="container">
    <div class="row">
      {% for post in site.posts %}
        {% if post.tags contains page.tag %}
          <div class="col-md-6">
            <article>
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
              <p>{{ post.excerpt }}</p>
              <a href="{{ post.url }}" class="btn btn-primary">Read More</a>
            </article>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
<!-- /posts with tag -->
